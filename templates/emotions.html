<!DOCTYPE html>
<html>
<head>
    <title>Emotion Analysis Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=2070') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            font-family: var(--font-primary);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-primary);
            letter-spacing: -0.02em;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 1rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-top: 2rem;
        }

        .select-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        select option {
            background: #2d3748;
            color: white;
        }

        .emotion-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
        }

        .emotion-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .emotion-color {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .emotion-score {
            margin-left: auto;
            font-family: var(--font-primary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        /* Modern circular progress style */
        .progress-ring {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            background: conic-gradient(from 0deg, var(--progress-color) var(--progress), transparent var(--progress));
            position: relative;
        }

        .progress-ring::before {
            content: '';
            position: absolute;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <div class="glass-card">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-4xl font-bold mb-2">Ruby</h1>
                    <h2 class="text-2xl font-bold mb-2">Your Emotions Today</h2>
                    <p class="text-gray-300 subheader">Uncover authentic feelings that underlie your spoken words. Ruby goes beyond words to analyze your emotional tone and speech pattern.</p>
                </div>
                <div class="select-container">
                    <select id="viewType" onchange="updateChart()" class="bg-transparent">
                        <option value="line">Timeline View</option>
                    </select>
                </div>
            </div>

            <!-- Insights Card -->
            <div class="glass-card mb-6" id="insightsCard" style="display: none;">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-xl font-semibold">Emotional Insights</h2>
                    <div class="text-xs text-gray-300" id="insightsTime"></div>
                </div>
                <div class="space-y-4">
                    <div>
                        <h3 class="text-sm font-semibold mb-1.5 text-white/90 border-b border-white/10 pb-1">Summary</h3>
                        <p class="text-sm text-white/80 leading-relaxed" id="emotionSummary"></p>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold mb-1.5 text-white/90 border-b border-white/10 pb-1">Insights</h3>
                        <p class="text-sm text-white/80 leading-relaxed" id="actionableInsight"></p>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold mb-1.5 text-white/90 border-b border-white/10 pb-1">Journal Prompt</h3>
                        <p class="text-sm text-white/80 leading-relaxed" id="journalPrompt"></p>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="emotionChart"></canvas>
            </div>

            <div class="emotion-list" id="currentEmotions">
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let emotionData = [];

        // Function to fetch emotion data
        async function fetchEmotionData() {
            try {
                const response = await fetch('/emotions');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const newData = await response.json();
                
                // Check if data has actually changed
                if (JSON.stringify(newData) !== JSON.stringify(emotionData)) {
                    emotionData = newData;
                    console.log('Emotion Data Updated:', emotionData);
                    
                    // Create or update chart
                    createChart(emotionData);
                    
                    // Update emotion list
                    updateEmotionList(emotionData);

                    // Fetch and update insights
                    fetchInsights();
                } else {
                    console.log('No new emotion data');
                }
            } catch (error) {
                console.error('Error fetching emotion data:', error);
            }
        }

        // Function to fetch insights from Claude
        async function fetchInsights() {
            try {
                const response = await fetch('/emotions/insights');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                if (data.error) {
                    // Handle error case
                    document.getElementById('emotionSummary').textContent = data.error;
                    document.getElementById('journalPrompt').textContent = '';
                    document.getElementById('actionableInsight').textContent = '';
                } else {
                    // Parse the insights JSON string into an object
                    const insights = JSON.parse(data.insights);
                    
                    // Update insights card
                    document.getElementById('emotionSummary').textContent = insights.summary;
                    document.getElementById('journalPrompt').textContent = insights.journal_prompt;
                    document.getElementById('actionableInsight').textContent = insights.actionable_insight;
                }
                
                // Show insights card and update time
                document.getElementById('insightsCard').style.display = 'block';
                document.getElementById('insightsTime').textContent = `Updated ${data.timestamp}`;
            } catch (error) {
                console.error('Error fetching insights:', error);
                // Show error in the UI
                document.getElementById('emotionSummary').textContent = 'Unable to generate insights at this time.';
                document.getElementById('journalPrompt').textContent = '';
                document.getElementById('actionableInsight').textContent = '';
                document.getElementById('insightsCard').style.display = 'block';
            }
        }

        // Function to update emotion list
        function updateEmotionList(data) {
            const emotionList = document.getElementById('currentEmotions');
            emotionList.innerHTML = '';
            
            data.forEach(result => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                
                const header = document.createElement('div');
                header.className = 'flex items-center justify-between mb-4';
                
                const timestamp = document.createElement('h3');
                timestamp.className = 'text-xl font-semibold text-white';
                timestamp.textContent = result.timestamp;
                
                // Create a summary ring showing the top emotion's intensity
                const topEmotion = result.emotions[0];
                const summaryRing = document.createElement('div');
                summaryRing.className = 'progress-ring';
                summaryRing.style.setProperty('--progress', `${topEmotion.score * 360}deg`);
                summaryRing.style.setProperty('--progress-color', getEmotionColor(topEmotion.name));
                summaryRing.textContent = `${Math.round(topEmotion.score * 100)}%`;
                
                header.appendChild(timestamp);
                header.appendChild(summaryRing);
                resultCard.appendChild(header);
                
                const emotionsContainer = document.createElement('div');
                emotionsContainer.className = 'space-y-2';
                
                result.emotions.forEach((emotion, index) => {
                    if (emotion.score > 0) {
                        const emotionItem = document.createElement('div');
                        emotionItem.className = 'emotion-item';
                        
                        const colorDot = document.createElement('div');
                        colorDot.className = 'emotion-color';
                        colorDot.style.backgroundColor = getEmotionColor(emotion.name);
                        
                        const name = document.createElement('span');
                        name.className = 'text-white/90';
                        name.textContent = emotion.name;
                        
                        const score = document.createElement('span');
                        score.className = 'emotion-score text-white/70';
                        score.textContent = `${Math.round(emotion.score * 100)}%`;
                        
                        emotionItem.appendChild(colorDot);
                        emotionItem.appendChild(name);
                        emotionItem.appendChild(score);
                        emotionsContainer.appendChild(emotionItem);
                    }
                });
                
                resultCard.appendChild(emotionsContainer);
                emotionList.appendChild(resultCard);
            });
        }

        // Function to create/update chart
        function createChart(data) {
            console.log('Creating chart with data:', data);
            if (!data || data.length === 0) {
                console.log('No data available for chart');
                return;
            }

            const canvas = document.getElementById('emotionChart');
            if (!canvas) {
                console.error('Could not find chart canvas element');
                return;
            }

            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Could not get 2d context from canvas');
                return;
            }

            try {
                // Get all unique emotions across all timestamps
                const allEmotions = new Set();
                data.forEach(d => {
                    if (d.emotions) {
                        d.emotions.forEach(e => e.name && allEmotions.add(e.name));
                    }
                });
                const emotionsList = Array.from(allEmotions);

                // Create line chart
                createLineChart(ctx, data, emotionsList);
            } catch (error) {
                console.error('Error creating chart:', error);
            }
        }

        function createLineChart(ctx, data, allEmotions) {
            const labels = data.map(d => d.timestamp);
            const datasets = [];
            const colors = [
                'rgb(147, 51, 234)',  // Purple
                'rgb(59, 130, 246)',  // Blue
                'rgb(16, 185, 129)',  // Green
                'rgb(245, 158, 11)',  // Orange
                'rgb(239, 68, 68)',   // Red
                'rgb(236, 72, 153)',  // Pink
                'rgb(67, 56, 202)',   // Indigo
                'rgb(245, 158, 11)'   // Amber
            ];

            // Create datasets for each emotion
            allEmotions.forEach((emotion, index) => {
                const emotionData = data.map(d => {
                    const emotionEntry = d.emotions && d.emotions.find(e => e.name === emotion);
                    return emotionEntry ? emotionEntry.score : 0;
                });

                datasets.push({
                    label: emotion,
                    data: emotionData,
                    backgroundColor: colors[index % colors.length],
                    borderColor: colors[index % colors.length],
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    backgroundColor: `${colors[index % colors.length]}33`, // Add transparent fill
                });
            });

            // Destroy existing chart if it exists
            if (chart) {
                chart.destroy();
            }

            // Create new line chart
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1.0,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    size: 12,
                                    family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
                                },
                                callback: function(value) {
                                    return (value * 100) + '%';
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                font: {
                                    size: 12,
                                    family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
                                },
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 8
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                color: 'rgba(255, 255, 255, 0.9)',
                                font: {
                                    size: 12,
                                    family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
                                }
                            }
                        },
                        title: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'rgba(255, 255, 255, 0.9)',
                            bodyColor: 'rgba(255, 255, 255, 0.9)',
                            bodyFont: {
                                family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
                            },
                            titleFont: {
                                family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif',
                                weight: '600'
                            },
                            padding: 12,
                            cornerRadius: 8,
                            mode: 'index',
                            filter: function(tooltipItem) {
                                return tooltipItem.parsed.y > 0;
                            },
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    return `${context.dataset.label}: ${(context.parsed.y * 100).toFixed(1)}%`;
                                }
                            }
                        },
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x'
                            },
                            zoom: {
                                wheel: {
                                    enabled: true
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'x'
                            }
                        }
                    }
                }
            });
        }

        function getEmotionColor(emotion) {
            const colors = {
                'Excitement': 'rgb(239, 68, 68)',    // Red
                'Interest': 'rgb(59, 130, 246)',     // Blue
                'Amusement': 'rgb(16, 185, 129)',    // Green
                'Determination': 'rgb(147, 51, 234)', // Purple
                'Satisfaction': 'rgb(245, 158, 11)',  // Orange
                'Neutral': 'rgb(156, 163, 175)',     // Gray
                'default': 'rgb(209, 213, 219)'      // Light Gray
            };
            return colors[emotion] || colors.default;
        }

        // Register the zoom plugin when Chart.js is loaded
        window.addEventListener('load', function() {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js not loaded');
                return;
            }
            
            if (typeof ChartZoom !== 'undefined') {
                Chart.register(ChartZoom);
            } else {
                console.warn('ChartZoom plugin not loaded');
            }
            
            // Initial data fetch
            fetchEmotionData();
        });

        function updateChart() {
            createChart(emotionData);
        }

        // Auto-refresh every 30 seconds
        setInterval(fetchEmotionData, 30000);
    </script>
</body>
</html>
